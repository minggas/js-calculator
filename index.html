<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elemetar JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <h2 class="title">JS Calculator</h2>
            <div class="visor">0</div>
            <div class="pad">
                <button class="number7" data-type="num">7</button>
                <button class="number8"data-type="num">8</button>
                <button class="number9" data-type="num">9</button>
                <button class="number4" data-type="num">4</button>
                <button class="number5" data-type="num">5</button>
                <button class="number6" data-type="num">6</button>
                <button class="number1" data-type="num">1</button>
                <button class="number2" data-type="num">2</button>
                <button class="number3" data-type="num">3</button>
                <button class="number0" data-type="num">0</button>
                <button class="numberDot" data-type="num">.</button>
                <button class="opSum" data-type="op">+</button>
                <button class="opSub" data-type="op">-</button>
                <button class="opMul" data-type="op">*</button>
                <button class="opDiv" data-type="op">/</button>
                <button class="clear" data-type="exp">CE</button>
                <button class="clear" data-type="all">AC</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
